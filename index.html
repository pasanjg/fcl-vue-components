<html>

<head>
	<title>FCL Vue Components</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
	<script src="https://unpkg.com/vue-router@2.0.0"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
	<div id="root" class="container-fluid">
		<div class="row">
			<div class="col-md-2 p-0">
				<Sidebar />
			</div>
			<div class="col p-0">
				<div class="header bg-light">
					<router-link class="btn btn-link" to="/">
						Home
					</router-link>
				</div>
				<div class="p-4">
					<router-view></router-view>
				</div>
			</div>
		</div>
	</div>
</body>

<script src="./routes.js" type="module"></script>

<script src="./index.js"></script>
<script src="./src/views/sidebar.js"></script>
<script src="./src/views/tabsView.js"></script>
<script src="./src/views/collapseView.js"></script>
<script src="./src/views/modalView.js"></script>
<script src="./src/views/tagsView.js"></script>
<script src="./src/views/popoverView.js"></script>
<script src="./src/views/carouselView.js"></script>
<script src="./src/views/progressView.js"></script>

<script src="./src/components/Tabs/tabs.js" type="module"></script>
<script src="./src/components/Tabs/tab.js" type="module"></script>
<script src="./src/components/Collapse/Collapse.js" type="module"></script>
<script src="./src/components/Modal/modal.js" type="module"></script>
<script src="./src/components/Tags/tags.js" type="module"></script>
<script src="./src/components/Popover/popover.js" type="module"></script>
<script src="./src/components/Carousel/carousel.js" type="module"></script>
<script src="./src/components/Progress/progress.js" type="module"></script>

<script type="module">

	Vue.component("Sidebar", Sidebar);
	Vue.component("TabsView", TabsView);
	Vue.component("CollapseView", CollapseView);
	Vue.component("ModalView", ModalView);
	Vue.component("PopoverView", PopoverView);
	Vue.component("CarouselView", CarouselView);
	Vue.component("ProgressView", ProgressView);

	import routes from './routes.js';

	const router = new VueRouter({
		routes: routes,
		mode: "history",
		base: "/",
	});

	var root = new Vue({
		el: "#root",
		router: router,
		data() {
			return {
				message: "FCL Vue Components",
			};
		},
		methods: {},
	});

</script>

</html>
